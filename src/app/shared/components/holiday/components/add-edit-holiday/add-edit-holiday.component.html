
<div class="modal-header">
    <h1 *ngIf="isAddMode" class="modal-title">Add holiday</h1>
    <h1 *ngIf="!isAddMode" class="modal-title">Edit holiday</h1>
       
</div>
    <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="onSubmit()" >
            <div class="row my-3">
                <div class="form-group col-6">
                    <label>Title</label>
                    <input type="text" id="Title" class="form-control" name="Title" [(ngModel)]="holiday.Title"  required #title="ngModel"/>
                    <div class="alert alert-danger" *ngIf="title.errors && (title.dirty || form.submitted)">
                        <div *ngIf="title.errors.required">Title is required.</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Type</label>
                    <input type="text"  id="Type" class="form-control" name="Type" required [(ngModel)]="holiday.Type" #type="ngModel" />
                    <div class="form-control-feedback  alert alert-danger"
                        *ngIf="type.errors && (type.dirty || form.submitted)">
                        <p *ngIf="type.errors.required">Type is required</p>
                    </div>
                    
                </div>
             </div>
            <div class="row mb-3">
                <div class="form-group col-6">
                    <label>Start Date</label>
                    <input type="date" id="StartDate" class="form-control"  name="StartDate" [(ngModel)]="holiday.StartDate" required #StartDate="ngModel">
                    <div class="form-control-feedback alert alert-danger"
                    *ngIf="StartDate.errors && (StartDate.dirty || form.submitted)">
                   <p *ngIf="StartDate.errors.required">StartDate is required</p>
               </div>
                </div>
                <div class="form-group col-6">
                    <label>End Date</label>
                    <input type="date" id="EndDate" class="form-control" name="EndDate" required name="EndDate" [(ngModel)]="holiday.EndDate" #EndDate="ngModel"/>
                <div class="form-control-feedback  alert alert-danger"
                *ngIf="EndDate.errors && (EndDate.dirty || form.submitted)">
                <p *ngIf="EndDate.errors.required">EndDate is required</p>
            </div>
        </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col">
                    <label>Details</label>
                    <input type="text" id="Details" class="form-control" name="Details" [(ngModel)]="holiday.Details" required
                    #details="ngModel">
                    <div class="form-control-feedback  alert alert-danger"
                        *ngIf="details.errors && (details.dirty || form.submitted)">
                        <p *ngIf="details.errors.required">Details is required</p>
                    </div>
                </div>
            </div>
                
             <div class="form-group mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a class="btn btn-link" (click)="activeModal.close('Close click')">Close</a>
            </div>
        </form>
    </div>
