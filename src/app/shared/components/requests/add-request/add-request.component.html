
<!-- Add and Edit Modal -->
<div class="modal-header">
    <h1 class="modal-title">Add Link</h1>
</div>
<div class="modal-body">
    <form #form="ngForm">
        <div class="row my-3">
            <div class="form-group col-6">
                <label>Subject</label>
                <input type="text" id="Subject" class="form-control" name="Subject" [(ngModel)]="request.Subject"  required #Subject="ngModel"/>
                <div class="alert alert-danger" *ngIf="Subject.errors && (Subject.dirty || form.submitted)">
                    <div *ngIf="Subject.errors.required">Subject is required.</div>
                </div>
            </div>
            <div class="form-group col-6">
                <label>Reason</label>
                <input type="text" id="Reason" class="form-control" name="Reason" [(ngModel)]="request.Reason"
                #Reason="ngModel">
            </div>
         </div>
    </form>
</div>
<div class="modal-footer">
  <button [disabled]="isLoading" class="btn btn-primary" (click)="onSubmit()">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
    Save
    </button>
    <button type="button" class="btn btn-secondary"  (click)="activeModal.dismiss('Cross click')">Close</button>
</div>
