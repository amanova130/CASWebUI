<form novalidate [formGroup]="forgetForm">
    <div id="login-container" class="mat-elevation-z8">
      <h2 class="primary">Forgot your password?</h2>
      <p>Enter your registered email address and we'll send you a verification to reset your password</p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email address" formControlName="email" required>
        <mat-error *ngIf="forgetForm.controls.email.hasError('required')">
          Please enter email id
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" class="Login-btn" (click)="onForget()">Send</button>
      </div>
  
      <div class="footer-sec">
        <br>
        <br>
         <hr>
      </div>
  
    </div>
  </form>
