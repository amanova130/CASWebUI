<div
  class="app-splash-screen"
  [ngStyle]="{ 
    left: windowWidth, 
    opacity: opacityChange,
    transition: splashTransition
  }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo"></div>
    <div class="app-label">Welcome Back!</div>
    <div class="last-session"><br>Your last session was {{this.datepipe.transform(loggedUser.LogIn,'MMM d, y, H:mm:ss')}} </div>
    <div class="app-loader"></div>
  </div>
</div>
