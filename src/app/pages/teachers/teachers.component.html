<div class="container-fluid py-4">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style">
                <li class="breadcrumb-item">
                    <h2 class="page-title">All Teachers</h2>
                </li>
                <li class="breadcrumb-item bcrumb-1">
                    <a routerlink="/dashboard">
                        <i class="material-icons">home</i> Home
                    </a>
                </li>
                    <li class="breadcrumb-item active">Teachers</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="body">
                    <div class="materialTableHeader">
                        <div class="row">
                            <div class="col-8 p-0">
                                <ul class="header-buttons-left ml-0 p-0">
                                    <li class="dropdown">
                                        <h2>Teachers</h2>
                                    </li>
                                    <li class="dropdown m-l-20 pt-2">
                                        <label for="search-input">
                                            <i class="material-icons search-icon">search</i>
                                        </label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" type="text" aria-label="Search box" class="browser-default search-field" #input>
                                    </li>
                                </ul>
                                
                            </div>
                            <div class="col-4">
                               <ul class="header-buttons">
                                   <li>
                                       <div class="icon-button-demo">
                                           <button mat-mini-fab="" color="primary" class="mat-focus-indicator mat-mini-fab mat-button-base mat-primary">
                                              <i class="material-icons">add</i>
                                            </button>
                                        </div>
                                    </li>
                                    <li class="m-l-10">
                                        <div class="icon-button-demo">
                                            <button mat-mini-fab="" color="primary" class="mat-focus-indicator mat-mini-fab mat-button-base mat-primary">
                                                <i class="material-icons">refresh</i>
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                       
                    </div>
                      <div class="table-resposive">
                        <table mat-table [dataSource]="dataSource" matSort>
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                          </ng-container>
                      
                          <!-- Progress Column -->
                          <ng-container matColumnDef="progress">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                          </ng-container>
                      
                          <!-- Color Column -->
                          <ng-container matColumnDef="color">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
