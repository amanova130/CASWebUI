<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{message.Subject}}</mat-card-title>
    <mat-card-subtitle>{{message.Sender}}  {{this.datepipe.transform(message.DateTime, 'short')}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content">
    <p>
      {{message.Description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>REPLY</button>
    <button mat-button>CLOSE</button>
  </mat-card-actions>
</mat-card>
