<div class="container-fluid py-4">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
              <li class="breadcrumb-item">
                  <h4 class="page-title">Calendar</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                  <a routerlink="/dashboard">
                      <i class="material-icons">home</i> Home
                  </a>
              </li>
                  <li class="breadcrumb-item active">TimeTable</li>
          </ul>
      </div>
  </div>



<mat-card class="mat-elevation-z4 calendar">
<div class="row text-center">
  <div class="col-md-4">
   
    
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
      >
        Month
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
      >
        Week
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
      >
        Day
      </div>
    </div>
  </div>
 
</div>
<br />
<div [ngSwitch]="view">
  <div class="row text-center">
  <mat-form-field appearance="fill" class="selectGroup">
    <mat-label>Group</mat-label>
    <mat-select [(ngModel)]="chosenGroup" (valueChange)="choosenGroup($event)" name="group" >
        <mat-option>--</mat-option>
        <mat-option *ngFor="let c of groupList" [value]="c.GroupNumber">{{c.GroupNumber}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <mwl-calendar-month-view
  
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="calendarEvents"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (beforeViewRender)="updateCalendarEvents($event)"
      
  >
 
 
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="calendarEvents"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (beforeViewRender)="updateCalendarEvents($event)"
    
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="calendarEvents"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (beforeViewRender)="updateCalendarEvents($event)"
    (change)="refresh.next()"
    
  >
  </mwl-calendar-day-view>
</div>
</mat-card>
