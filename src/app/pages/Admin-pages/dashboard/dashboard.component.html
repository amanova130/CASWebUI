<mat-toolbar color="primary">
  Dashboard
</mat-toolbar>
<div class="container-fluid">
  <div fxLayout="row wrap" fxLayoutAlign="space-around">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          Students
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          Total: <span>{{totalStudents}}</span>
        </p>
      </mat-card-content>
      <img mat-card-image src="assets/images/students.png">
      <mat-card-actions>
        <button class="view" routerLink='../students' routerLinkActive="active" mat-button>View</button>

      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          Teachers
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          Total: <span>{{totalTeachers}}</span>
        </p>
      </mat-card-content>
      <img mat-card-image src="assets/images/teacher.jpg">
      <mat-card-actions>
        <button class="view" routerLink='../teachers' routerLinkActive="active" mat-button>View</button>

      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          Courses
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          Total: <span>{{totalCourses}}</span>

        </p>
      </mat-card-content>
      <img mat-card-image src="assets/images/courses.PNG">
      <mat-card-actions>
        <button class="view" routerLink='../courses' routerLinkActive="active" mat-button>View</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          Groups
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          Total: <span>{{totalGroups}}</span>

        </p>
      </mat-card-content>
      <img mat-card-image src="assets/images/groups.PNG">
      <mat-card-actions>
        <button class="view" routerLink='../groups' routerLinkActive="active" mat-button>View</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          Faculties
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          Total: <span>{{totalFaculties}}</span>
        </p>
      </mat-card-content>
      <img mat-card-image src="assets/images/faculties.gif">
      <mat-card-actions>
        <button class="view" routerLink='../faculties' routerLinkActive="active" mat-button>View</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxLayout="row wrap">
    <div class="container-fluid">
      <app-holiday></app-holiday>
    </div>
    <div class="container-fluid px-4 mb-3">
      <app-sent></app-sent>
    </div>
  </div>
</div>
